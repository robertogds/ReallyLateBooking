
<div class="edit-hotel">
#{form @create()}
  				<div class="row-fluid">
  					<div class="span4">
		<fieldset>
					<legend>Escoge ciudad, lista y plantilla</legend>
    								<div class="control-group #{ifError 'cityId'} error #{/ifError}">
    								<label for="firstName">Ciudad</label>
				<div class="controls">
	              <select id="citiesSelect" name="cityId">
	              	#{list items:cities, as:'city' }
	                	<option value="${city.id}">${city.name}</option>
	                #{/list}
	              </select>
	            </div>
            </div>
            <div class="control-group #{ifError 'listId'} error #{/ifError}">
    								<label for="firstName">Mailing list</label>
				<div class="controls">
	              <select id="lists" name="listId">
	              	#{list items:mailLists, as:'mailList' }
	                	<option value="${mailList.id}">${mailList.name}</option>
	                #{/list}
	              </select>
	            </div>
            </div>
             <div class="control-group #{ifError 'templateId'} error #{/ifError}">
    								<label for="firstName">Template</label>
				<div class="controls">
	              <select id="templates" name="templateId">
					#{list items:templates, as:'template' }
	                	<option value="${template.id}">${template.name}</option>
	                #{/list}
	              </select>
	            </div>
            </div>
        </fieldset>
        </div>
        <div class="span4">
		<fieldset>
					<legend>Escoge tres ofertas</legend>
    		<div class="control-group #{ifError 'deal1Id'} error #{/ifError}">
    			<label for="deal1Id">Oferta 1</label>
				<div class="controls">
				 	<select id="deal1Id" name="deal1Id" class="dealSelect">
	              	#{list items:deals, as:'deal' }
	                	<option value="${deal.id}">${deal.name} por ${deal.salePriceCents}Û</option>
	                #{/list}
	              </select>
	            </div>
            </div>
            <div class="control-group #{ifError 'deal2Id'} error #{/ifError}">
    			<label for="deal2Id">Oferta 2</label>
				<div class="controls">
				 	<select id="deal2Id" name="deal2Id" class="dealSelect">
	              	#{list items:deals, as:'deal' }
	                	<option value="${deal.id}">${deal.name} por ${deal.salePriceCents}Û</option>
	                #{/list}
	              </select>
	            </div>
            </div>
            <div class="control-group #{ifError 'deal1Id'} error #{/ifError}">
    			<label for="deal3Id">Oferta 3</label>
				<div class="controls">
				 	<select id="deal3Id" name="deal3Id" class="dealSelect">
	              	#{list items:deals, as:'deal' }
	                	<option value="${deal.id}">${deal.name} por ${deal.salePriceCents}Û</option>
	                #{/list}
	              </select>
	            </div>
            </div>
            
        </fieldset>
         </div>  
        <div class="span4">
		<fieldset>
					<legend>Mete los datos de la newsletter</legend>
    								<div class="control-group #{ifError 'subject'} error #{/ifError}">
    								<label for="subject">Titulo</label>
				<div class="controls">
				 	<div class="input">
			                <input class="large" name="subject"  type="text" value="">
			         </div>
	            </div>
            </div>
            <div class="control-group #{ifError 'fromEmail'} error #{/ifError}">
    								<label for="fromEmail">From Email</label>
				<div class="controls">
	              <div class="input">
			                <input class="large" name="fromEmail"  type="text" value="">
			         </div>
	            </div>
            </div>
             <div class="control-group #{ifError 'fromName'} error #{/ifError}">
    								<label for="fromName">From Name</label>
				<div class="controls">
	              <div class="input">
			                <input class="large" name="fromName"  type="text" value="">
			         </div>
	            </div>
            </div>
        </fieldset>
         </div>  
     </div>  
        <div class="row-fluid"> 
			<div class="actions span8">
				<input class="btn btn-primary btn-large" type="submit" id="signin" value="Crear Newsletter" />
			</div>
		</div>
#{/form}
</div>
