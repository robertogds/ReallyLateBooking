#{extends 'layout.html' /}
#{set title:'Reset You Password' /}

	<div class="row-fluid">
	        	<div class="span12 title-black">
		           <h1>&{'web.resetPassword.title'}</h1>
		        </div>
   </div>
   <div class="row-fluid">
	    <div class="span12 dashboard">
	    	<div class="row-fluid">
	    		<div class="span1">
	    			<br>
	    		</div>
	    		<div class="span10">
	    		<br>
			#{form @saveNewPassword(code)}
			  <fieldset>
				<legend>&{'web.resetPassword.newpass'}:</legend>
				<br>
	  			<div class="control-group #{ifError 'password'} error #{/ifError}">
	              <div class="input-prepend controls">
	                <span class="add-on"><i class="icon-lock"></i></span>
	                <input class="input-large" name="password" id="password" value="${flash.password}" type="password" placeholder="&{'password'}">
	              </div>
	            </div>
	        </fieldset>
			  <div class="modal-footer">
			     <div class="login-center">
				       		 <button type="submit" class="btn btn-large btn-success" >&{'web.index.remember.btn'}</button>
				        </div>
			  </div>
  		 	#{/form}
		  		 	</div>
		</div>
	</div>
</div>
