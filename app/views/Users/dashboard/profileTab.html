<div class="row-fluid">
	        					<div class="span12 ">
							  	<div id="login" >
									#{form @Users.updateAccount()}
									<div class="row-fluid">
           								<div class="span6 control-group #{ifError 'user.firstName'} error #{/ifError}">
	          								<label for="firstName">&{'user.firstName'}</label>
											<div class="controls">
								              <div class="input-prepend">
								                <span class="add-on"><i class="icon-user"></i></span>
								                <input class="span10 #{ifError 'user.firstName'} error #{/ifError}" name="user.firstName" id="firstName" value="${user.firstName}"  type="text">
								              	<span class="help-inline error">#{error 'user.firstName' /}</span>
								              </div>
								            </div>
							            </div>
							            <div class="span6 control-group #{ifError 'user.lastName'} error #{/ifError}">
							            	<label for="lastName">&{'user.lastName'}</label>
								            <div class="controls">
								              <div class="input-prepend">
								                <span class="add-on"><i class="icon-user"></i></span>
								                <input class="span10 #{ifError 'user.lastName'} error #{/ifError}" name="user.lastName" id="lastName" value="${user.lastName}"  type="text">
								             	<span class="help-inline error">#{error 'user.lastName' /}</span>
								              </div>
								            </div>
							             </div> 
							           <div class="row-fluid">
							            <div class="span6 control-group #{ifError 'user.email'} error #{/ifError}">
							            	<label for="email">&{'user.email'}</label>
											<div class="controls">
								              <div class="input-prepend">
								                <span class="add-on"><i class="icon-envelope"></i></span>
								                <input class="span10 #{ifError 'user.email'} error #{/ifError}" name="user.email" id="email" value="${user.email}"  type="text">
								              	<span class="help-inline error">#{error 'user.email' /}</span>
								              </div>
								            </div>
							             </div> 
							            <div class="span6 control-group #{ifError 'user.password'} error #{/ifError}">
							            	<label for="password">&{'user.password'}</label>
							            	<div class="controls"> 
								              <div class="input-prepend">
								                <span class="add-on"><i class="icon-lock"></i></span>
								                <input class="span10 #{ifError 'user.password'} error #{/ifError}" type="password" name="user.password" id="password" value="${user.password}" >
								              	<span class="help-inline error">#{error 'user.password' /}</span>
								              </div>
								             </div> 
							              </div>  
							              </div> 
							             <div class="row-fluid"> 
							              <input  type="hidden" name="returnUrl" value="/dashboard#profile" >
							              
										<div class="actions span8">
											<input class="btn btn-primary btn-large" type="submit" id="signin" value="&{'web.dashboard.profile.save'}" />
										</div>
										
									</div>
									#{/form}
								</div>
							  </div>
							  </div>
