#{extends 'layout.html' /}
#{set title:'Ciudades' /}

<div class="container-fluid">
    	
      <div class="content" id="cities">
        <div >
	        <ul class="media-grid">
			 	#{list items:cities, as:'city' }
			 		<li id="${city.url}">
					    <a href="@{Deals.list(city.url)}">
					      <img class="thumbnail span4" alt="${city.name}" src="@{'/public/images/cities/'+city.url+'.jpg'}">
					    </a>
					</li>
			    #{/list}
			</ul>
        	
        </div>
      </div>
    </div>
