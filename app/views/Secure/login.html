#{extends 'layout.html' /}

<div class="row-fluid">
	        	<div class="span9 title-black">
		           <h1>ReallyLateBooking Extranet</h1>
		        </div>
	        </div>
<div class="row-fluid">
	      <div class="span9 extranet">
				<div class="white_buble_for_list login ">
					<div class="row-fluid">
					<div class="span2"><label></label></div>
					<div class="span8">
						#{form @authenticate()}
				  			<div class="control-group #{ifError 'username'} error #{/ifError}">
				  			 <div class="controls">
					              <div class="input-prepend">
					                <span class="add-on"><i class="icon-envelope"></i></span>
					                <input class="span8" name="username" id="username" value="${flash.username}" type="text" placeholder="&{'secure.email'}">
					              </div>
				              </div>
				            </div>
				            <div class="control-group #{ifError 'password'} error #{/ifError}"> 
				            	<div class="controls">
				              <div class="input-prepend ">
				                <span class="add-on"><i class="icon-lock"></i></span>
				                <input class="span8" type="password" name="password" id="password" value=""  size="16"  placeholder="&{'secure.password'}">
				              </div>
				              </div>
				             </div>  
				              <label class="checkbox">
							    <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />&{'secure.remember'}
							  </label>
				             <div class="login-center">
					       		 <button type="submit" class="btn btn-large btn-success" >&{'web.index.login.email.button'}</button>
					        </div>
						#{/form}
				
					</div>
				</div>
			</div>
</div>
</div>
