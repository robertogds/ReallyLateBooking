#{extends 'CRUD/layout.html' /}

<div id="crudList" class="${type.name}">
	
	<h2 id="crudListTitle">&{'crud.list.title', type.name}</h2>

	<div id="crudListTable">
		#{crud.table fields:['name', 'url' , 'active', 'updated'] }
		 #{crud.custom 'updated'}
		 		 <a href="@{admin.Cities.editCityDeals(object.id)}">
   					${object.updated?.format('dd MMMM yyyy - hh:mm')}
   				 </a>
		   #{/crud.custom}
		#{/crud.table}
	</div>
	
	<div id="crudListPagination">
		#{crud.pagination /}
	</div>
	
	<p id="crudListAdd">
		<a href="@{blank()}">&{'crud.add', type.modelName}</a>
	</p>

</div>
